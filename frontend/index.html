<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status</title>
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAAQEAAAEAIAAwAAAAFgAAACgAAAABAAAAAgAAAAEAIAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgAAAAA==">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center flex flex-col items-center">
            <img v-if="config.settings?.logo" :src="config.settings.logo" alt="Logo" class="h-16 w-16 mb-4 rounded-full shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800">{{ config.settings?.title || 'System Status' }}</h1>
            <p class="text-gray-600 mt-2" v-if="lastUpdated">Last updated: {{ lastUpdated }}</p>
        </header>

        <div v-if="loading" class="text-center text-gray-500">Loading status...</div>
        <div v-else-if="error" class="text-center text-red-500">{{ error }}</div>

        <div v-else class="space-y-8">
            <div v-for="group in statusData" :key="group.id" class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-700">{{ group.name }}</h2>
                </div>
                <div class="divide-y divide-gray-100">
                    <div v-for="monitor in group.monitors" :key="monitor.id" class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-2.5 h-2.5 rounded-full" :class="getStatusColor(monitor.state.status)"></div>
                                <div class="font-medium text-gray-700">
                                    {{ monitor.name }}
                                    <span v-if="monitor.tags" class="ml-2 inline-flex space-x-1">
                                        <span v-for="tag in monitor.tags" :key="typeof tag === 'string' ? tag : tag.name"
                                            class="px-2 py-0.5 rounded text-[0.7em] text-white font-bold"
                                            :style="getTagStyle(tag)">
                                            {{ getTagLabel(tag) }}
                                        </span>
                                    </span>
                                </div>
                                <a v-if="monitor.display?.public_link" :href="monitor.url" target="_blank" class="text-gray-400 hover:text-gray-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                    </svg>
                                </a>
                            </div>
                            <div class="text-right">
                                <div class="text-sm font-bold" :class="getStatusTextColor(monitor.state.status)">
                                    {{ monitor.state.status }}
                                </div>
                                <div class="text-xs text-gray-500">
                                    {{ monitor.state.last_latency }}ms
                                </div>
                                <div v-if="monitor.state.status === 'DOWN' && monitor.state.last_error" class="text-xs text-red-500 mt-1 max-w-[150px] truncate" :title="monitor.state.last_error">
                                    {{ monitor.state.last_error }}
                                </div>
                            </div>
                        </div>

                        <!-- Status Bar -->
                        <div class="flex space-x-0.5 mt-2 h-2.5 w-full rounded-sm overflow-hidden bg-gray-100">
                             <div v-for="(check, index) in getRecentChecks(monitor)" :key="index"
                                  class="flex-1 rounded-[1px]"
                                  :class="getCheckColor(check)"
                                  :title="check ? (new Date(check.timestamp).toLocaleString() + ' - ' + check.status + ' (' + check.latency + 'ms)') : 'No Data'">
                             </div>
                        </div>

                        <!-- Chart Section -->
                        <div v-if="monitor.display.chart && monitor.display.history !== false" class="mt-4">
                            <button @click="toggleChart(monitor)" class="text-xs text-blue-500 hover:underline focus:outline-none">
                                {{ monitor.showChart ? 'Hide Latency Chart' : 'Show Latency Chart' }}
                            </button>
                            <div v-if="monitor.showChart" class="mt-2 h-40">
                                <canvas :id="'chart-' + monitor.id"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center text-gray-500 text-sm pb-4">
            <p>
                Powered by 
                <a href="https://github.com/afoim/CF-Worker-Uptime" target="_blank" class="text-blue-500 hover:underline">
                    CF-Worker-Uptime
                </a>
            </p>
        </footer>
    </div>

    <script>
        // CONFIGURATION: API_URL can be empty if served from the same worker
        const API_URL = ''; 

        const { createApp, ref, onMounted, nextTick } = Vue;

        createApp({
            setup() {
                const config = ref({});
                const statusData = ref([]);
                const loading = ref(true);
                const error = ref(null);
                const lastUpdated = ref('');
                const charts = {}; // Store chart instances

                const getStatusColor = (status) => {
                    switch (status) {
                        case 'UP': return 'bg-green-500';
                        case 'DEGRADED': return 'bg-yellow-500';
                        case 'DOWN': return 'bg-red-500';
                        default: return 'bg-gray-300';
                    }
                };

                const getStatusTextColor = (status) => {
                    switch (status) {
                        case 'UP': return 'text-green-600';
                        case 'DEGRADED': return 'text-yellow-600';
                        case 'DOWN': return 'text-red-600';
                        default: return 'text-gray-500';
                    }
                };

                const getTagStyle = (tagInput) => {
                    // 1. If it's an object with explicit color, use it
                    if (typeof tagInput === 'object' && tagInput.color) {
                        return { backgroundColor: tagInput.color };
                    }
                    
                    // 2. If it's a string, check predefined tags
                    const tagName = typeof tagInput === 'string' ? tagInput : tagInput.name;
                    
                    // Look up in config.settings.tags
                    if (config.value.settings?.tags) {
                        const predefined = config.value.settings.tags.find(t => t.id === tagName);
                        if (predefined && predefined.color) {
                            return { backgroundColor: predefined.color };
                        }
                    }

                    // 3. Fallback
                    return { backgroundColor: '#6b7280' };
                };

                const getTagLabel = (tagInput) => {
                     const tagName = typeof tagInput === 'string' ? tagInput : tagInput.name;
                     // Look up label in predefined tags
                     if (config.value.settings?.tags) {
                        const predefined = config.value.settings.tags.find(t => t.id === tagName);
                        if (predefined && predefined.label) {
                            return predefined.label;
                        }
                    }
                    return tagName;
                };

                const getRecentChecks = (monitor) => {
                    const checks = monitor.recent_checks || [];
                    const limit = 30;
                    // Ensure we have exactly 'limit' items for consistent bar width
                    // If we have less, pad with null (gray)
                    const result = [...checks];
                    while (result.length < limit) {
                        result.unshift(null); // Add empty slots at the beginning (older)
                    }
                    return result; // result is sorted by timestamp asc
                };

                const getCheckColor = (check) => {
                    if (!check) return 'bg-gray-200'; // No data
                    switch (check.status) {
                        case 'UP': return 'bg-green-400 hover:bg-green-500';
                        case 'DEGRADED': return 'bg-yellow-400 hover:bg-yellow-500';
                        case 'DOWN': return 'bg-red-500 hover:bg-red-600';
                        default: return 'bg-gray-200';
                    }
                };

                const fetchData = async () => {
                    try {
                        loading.value = true;
                        const baseUrl = window.location.protocol === 'file:' ? API_URL : (API_URL || '');
                        
                        const [configRes, statusRes] = await Promise.all([
                            fetch(`${baseUrl}/api/config`),
                            fetch(`${baseUrl}/api/status`)
                        ]);

                        if (!configRes.ok) {
                            throw new Error(`Config API Error: ${configRes.status} ${configRes.statusText}`);
                        }
                        if (!statusRes.ok) {
                            const errText = await statusRes.text();
                            throw new Error(`Status API Error: ${statusRes.status} ${statusRes.statusText} - ${errText}`);
                        }

                        config.value = await configRes.json();
                        
                        // Update document title
                        if (config.value.settings?.title) {
                            document.title = config.value.settings.title;
                        }

                        // Update favicon
                        if (config.value.settings?.logo) {
                            // Remove existing favicon links
                            const existingLinks = document.querySelectorAll("link[rel*='icon']");
                            existingLinks.forEach(l => l.remove());

                            // Create new favicon link
                            const link = document.createElement('link');
                            link.type = 'image/x-icon';
                            link.rel = 'shortcut icon';
                            link.href = config.value.settings.logo;
                            document.getElementsByTagName('head')[0].appendChild(link);
                        }

                        const rawStatus = await statusRes.json();
                        
                        // Merge with existing data to preserve chart state if possible, or just reset
                        // For simplicity, we just reload data but keep showChart flag if we match IDs
                        // Actually, mapping to new array might lose 'showChart' property if we are not careful.
                        // We need to initialize 'showChart' property.
                        
                        statusData.value = rawStatus.map(group => ({
                            ...group,
                            monitors: group.monitors.map(m => ({
                                ...m,
                                showChart: false 
                            }))
                        }));
                        
                        lastUpdated.value = new Date().toLocaleString();
                    } catch (e) {
                        error.value = e.message + '. Please check API_URL configuration.';
                    } finally {
                        loading.value = false;
                    }
                };

                const toggleChart = async (monitor) => {
                    monitor.showChart = !monitor.showChart;
                    if (monitor.showChart) {
                        await nextTick(); // Wait for canvas to render
                        loadChart(monitor);
                    } else {
                        // Destroy chart instance
                        if (charts[monitor.id]) {
                            charts[monitor.id].destroy();
                            delete charts[monitor.id];
                        }
                    }
                };

                const loadChart = async (monitor) => {
                    const baseUrl = window.location.protocol === 'file:' ? API_URL : (API_URL || '');
                    try {
                        const res = await fetch(`${baseUrl}/api/history/${monitor.id}`);
                        const history = await res.json();
                        
                        const ctx = document.getElementById('chart-' + monitor.id);
                        if (!ctx) return;

                        if (charts[monitor.id]) charts[monitor.id].destroy();

                        charts[monitor.id] = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: history.map(h => new Date(h.timestamp).toLocaleTimeString()),
                                datasets: [{
                                    label: 'Latency (ms)',
                                    data: history.map(h => h.latency),
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1,
                                    fill: false
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    y: { beginAtZero: true }
                                }
                            }
                        });

                    } catch (e) {
                        console.error('Failed to load history', e);
                    }
                };

                onMounted(() => {
                    fetchData();
                    setInterval(fetchData, 60000);
                });

                return {
                    config,
                    statusData,
                    loading,
                    error,
                    lastUpdated,
                    getStatusColor,
                    getStatusTextColor,
                    toggleChart,
                    getTagStyle,
                    getTagLabel,
                    getRecentChecks,
                    getCheckColor
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
